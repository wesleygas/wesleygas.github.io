### Site Settings ###
title               : What do I do?
description         : >-
                      I do what an engineer does best: look for problems that need to
                      be solved. Here you will find some of the projects I did while
                      trying to solve such problems or just feed my curiosity.
                       
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : wesleygas/wesleygas.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/**                         # For Documentation Only


